<!DOCTYPE html>
<html>
<head>
    <title>Header Metadata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Admin</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Upload</a>
            <a class="nav-link active" href="/headers">View Headers</a>
            <a class="nav-link" href="/mapping">Mappings</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3>Header Metadata</h3>

    <form method="GET" action="/headers" class="row g-3 mb-4">
    <div class="col-auto">
        <select name="specialty" class="form-select" onchange="this.form.submit()">
            <option value="">-- All Specialties --</option>
            {% for spec in specializations %}
                <option value="{{ spec }}" {% if spec == selected %}selected{% endif %}>{{ spec }}</option>
            {% endfor %}
        </select>
    </div>
</form>


    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Header</th>
                    <th>Source File</th>
                    <th>Specialty</th>
                </tr>
            </thead>
            <tbody>
                {% for h in headers %}
                <tr>
                    <td>{{ h['header'] }}</td>
                    <td>{{ h['source_file'] }}</td>
                    <td>{{ h['specialty'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
