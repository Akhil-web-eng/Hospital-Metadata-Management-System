<!DOCTYPE html>
<html>
<head>
    <title>Header Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Map Raw Headers to Canonical Headers</h3>
    <form method="POST">
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Raw Header</th>
                        <th scope="col">Canonical Header</th>
                    </tr>
                </thead>
                <tbody>
                    {% for raw_header, item in header_map.items() %}
                    <tr>
                        <td>{{ raw_header }}</td>
                        <td>
                            <input 
                                type="text" 
                                class="form-control" 
                                name="canonical_{{ raw_header }}" 
                                value="{{ item.get('canonical_header', '') }}" 
                                required
                            >
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-success">💾 Save Mappings</button>
        <a href="/" class="btn btn-secondary ms-2">← Back to Upload</a>
    </form>
</div>
</body>
</html>
